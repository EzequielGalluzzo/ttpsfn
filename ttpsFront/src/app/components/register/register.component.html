<div class="card">
    <h4 class="card-header">Registro</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('name')?.errors }" />
                <div *ngIf="submitted && form.get('name')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('name')?.hasError('required')">El nombre es obligatorio</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('lastname')?.errors }" />
                <div *ngIf="submitted && form.get('lastname')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('lastname')?.hasError('required')">El apellido es obligatorio</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Correo Electronico</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('email')?.errors }" />
                <div *ngIf="submitted && form.get('email')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('email')?.hasError('required')">El correo electronico es obligatorio</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('password')?.errors }" />
                <div *ngIf="submitted && form.get('password')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria</div>
                    <div *ngIf="form.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Registrar
                </button>
                <a routerLink="../login" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
