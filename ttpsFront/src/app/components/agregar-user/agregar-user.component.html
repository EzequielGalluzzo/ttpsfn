<body>
    <h1> Agregar usuario </h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
    <label class="input-group-text" for="usuario">Seleccione un usuario</label>
   <select formControlName="nombre" (change)="seleccionarUsuario($event)">
    <option *ngFor="let usuario of usuarios" [value]="usuario.email">{{ usuario.name }}</option>
</select>

  </div>
   <button class="btn btn-primary">Guardar</button>
  </form>
</body>
